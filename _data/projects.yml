main:
  - title: "DreamFactory : Grounding Language Models to World Model"
    image: ./assets/img/dreamfactory.png
    description: "We investigate the feasibility of utilizing language models as text-based world models. Through empirical study, we find that the performance is greatly hindered by overlengthy CoTs, and we propose DreamFactory, a novel architecture to address this issue."
    pdf: ./assets/files/DreamFactory.pdf
    code: https://github.com/knightnemo/nlp-proj
  - title: "MANIGEN: generative simulation pipeline with maniskill2"
    image: ./assets/img/eai.png
    description: "We introduce ManiGen, a generative simulation pipeline using ManiSkill to automate task creation. It utilizes the power of LLMs to propose tasks, generate scenes, and produce task-specific code for rewards, parameters, and metrics."
    # pdf: ./assets/files/MANIGEN.pdf
    code: https://github.com/Simpson561/EAI_proj
  - title: "Course Sharing Platform"
    # authors: Yixiao Zhang, Xinyi Li, Huimiao Chen, Alan Yuille, <strong>Yaoyao Liu*</strong>, Zongwei Zhou* (*Corresponding authors)
    # conference_short: MICCAI
    #conference: International Conference on Medical Image Computing and Computer-Assisted Intervention <strong>(MICCAI)</strong>, 2023.
    # pdf: https://arxiv.org/pdf/2306.00988.pdf
    code: https://github.com/knightnemo/WEB_PROJ
    # bibtex: https://bib.yliu.me/MICCAI23.txt
    image: ./assets/img/platform.png
    description: 1. Designed and implemented a PostgreSQL-based course sharing platform using Scala for backend and React for frontend 2. Utilized Stable Diffusion 2 and Llama 2 API to enhance users experiences
    language: Scala, HTML, CSS, JavaScript
    
  - title: CAD Escape Game
    # authors: Yixiao Zhang, Xinyi Li, Huimiao Chen, Alan Yuille, <strong>Yaoyao Liu*</strong>, Zongwei Zhou* (*Corresponding authors)
    # conference_short: MICCAI
    #conference: International Conference on Medical Image Computing and Computer-Assisted Intervention <strong>(MICCAI)</strong>, 2023.
    pdf: ./assets/files/cad_escape.pdf
    code: https://github.com/knightnemo/Stick_Figure_vs_CAD
    # bibtex: https://bib.yliu.me/MICCAI23.txt
    image: ./assets/img/cad_escape.jpg
    description: A 2D Stickman vs CAD-themed game, developed using Unity. In this game, players, taking form as stick figures, explore a world within a CAD software through movement, skills, and various interactions.
    language: C#, Unity
    notes:  THU Software Design Contest 2rd Prize(2024)

